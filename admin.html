<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки NovaSignal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEDCF;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #FF9900;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Список заявок</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Дата/время</th>
                <th>Проблема</th>
                <th>Телефон</th>
                <th>Адрес</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request[0] }}</td>
                <td>{{ request[1] }}</td>
                <td>{{ request[2] }}</td>
                <td>{{ request[3] }}</td>
                <td>{{ request[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
